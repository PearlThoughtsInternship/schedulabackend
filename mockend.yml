models:
  Doctor:
    hasMany: [Availability, Session]
    fake:
      id: {int: [0, 12]}
      _count: 20
      name: {loremWords: [5, 20]}
      specialty: {loremWords: [5, 50]}
      description: {loremParagraphs: [5, 100]}
      gender: {loremWords: [0, 6]}
      createdAt: {dateTime: [2023-01-01T00:00:00Z, 2040-12-31T23:59:59Z]}
      isAvailable: {bool: 20}

  Availability:
    belongsTo: [Doctor]
    fake:
      _count: 40
      id: {int: [0, 12]}
      days: []
      timeslots: []
      createdAt: {dateTime: [2023-01-01T00:00:00Z, 2040-12-31T23:59:59Z]}

  Session:
    belongsTo: [Doctor]
    fake:
      id: {int: [0, 12]}
      doctorId: {int: [0, 12]}
      consultingDays: {array: {of: {int: {min: 1, max: 7}}, length: {min: 1, max: 7}}}
      consultingFromTime:  {custom: generateTime} 
      consultingToTime:  {custom: generateTime} 
      bookingFromTime:  {custom: generateTime} 
      bookingToTime:  {custom: generateTime} 
      createdAt: {dateTime: [2023-01-01T00:00:00Z, 2040-12-31T23:59:59Z]}

customMethods:
  generateTime:
    resolver: randomElement
    items:
      - "8:00 AM"
      - "8:30 AM"
      - "9:00 AM"
      - "9:30 AM"
      - "10:00 AM"
      - "10:30 AM"
      - "11:00 AM"
      - "11:30 AM"
      - "12:00 PM"
      - "12:30 PM"
      - "1:00 PM"
      - "1:30 PM"
      - "2:00 PM"
      - "2:30 PM"
      - "3:00 PM"
      - "3:30 PM"
      - "4:00 PM"
      - "4:30 PM"
      - "5:00 PM"
      - "5:30 PM"
